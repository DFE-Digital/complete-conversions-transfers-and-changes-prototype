{% extends "layouts/my-layout.html" %}

{% block pageTitle %}
  Set up prototype | {{serviceName}}
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Set up prototype
      </h1>
      <p class="govuk-body">Change the options below to set up the prototype.
        Use the clear data link in the footer to reset the prototype.</p>
      <form action="set-up" method="post" class="form">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h2 class="govuk-fieldset__heading">
                User type
              </h2>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="userType" name="userType" type="radio" value="caseworker">
                <label class="govuk-label govuk-radios__label" for="userType">
                  Caseworker
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="userType-2" name="userType" type="radio" value="team-lead">
                <label class="govuk-label govuk-radios__label" for="userType-2">
                  Team lead
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>
{% endblock %}
